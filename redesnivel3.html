  { question: "¬øQu√© protocolo permite el acceso a p√°ginas web?", options: ["HTTP", "FFTP", "SMTP"], answer: 0, explanation: "HTTP (HyperText Transfer Protocol) permite la transferencia de informaci√≥n para acceder a p√°ginas web" },
  ];
    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");
    const endMessage = document.getElementById("end-message");
    const scoreEl = document.getElementById("score");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      const current = questions[currentQuestion];
      questionEl.textContent = current.question;
      choicesEl.innerHTML = "";

      current.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        choicesEl.appendChild(button);
      });
    }

    function selectAnswer(selected) {
      const current = questions[currentQuestion];
      if (selected === current.answer) {
        feedbackEl.textContent = "‚úÖ Correcto: " + current.explanation;
        score++;
      } else {
        feedbackEl.textContent = "‚ùå Incorrecto: " + current.explanation;
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(() => {
          feedbackEl.textContent = "";
          showQuestion();
        }, 1500);
      } else {
        setTimeout(() => {
          questionEl.classList.add("hidden");
          choicesEl.classList.add("hidden");
          feedbackEl.classList.add("hidden");
          endMessage.classList.remove("hidden");
          scoreEl.textContent = score;
        }, 1500);
      }
    }

    shuffleArray(questions);
    showQuestion();
  </script>
