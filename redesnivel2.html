</head>
<body>
  <div class="game-container">

  <script>
    const questions = [
      { question: "¬øQu√© es un switch administrable?", options: ["Un switch configurable por software", "Un router especializado", "Un dispositivo de firewall"], answer: 0, explanation: "Un switch administrable permite configuraciones avanzadas como VLANs y QoS." },
      { question: "¬øQu√© es una VLAN?", options: ["Una red l√≥gica dentro de una red f√≠sica", "Un tipo de firewall", "Una direcci√≥n IP est√°tica"], answer: 0, explanation: "Una VLAN segmenta redes a nivel l√≥gico para mejorar organizaci√≥n y seguridad." },
      { question: "¬øQu√© protocolo se encarga de traducir direcciones IP a direcciones MAC?", options: ["ARP", "DNS", "HTTP"], answer: 0, explanation: "El protocolo ARP asocia una IP con una direcci√≥n MAC." },
      { question: "¬øQu√© es un SSID en redes inal√°mbricas?", options: ["El nombre visible de una red Wi-Fi", "Una clave de red", "Un protocolo de comunicaci√≥n"], answer: 0, explanation: "El SSID es el nombre que ves cuando buscas redes Wi-Fi disponibles." },
      { question: "¬øQu√© frecuencia utilizan las redes Wi-Fi tradicionales?", options: ["2.4 GHz y 5 GHz", "3.6 GHz y 6 GHz", "900 MHz y 2.4 GHz"], answer: 0, explanation: "Las redes Wi-Fi m√°s comunes operan en 2.4 GHz y 5 GHz." },
      { question: "¬øQu√© es un DHCP Server?", options: ["Un servidor que asigna IP autom√°ticamente", "Un servidor web", "Un cortafuegos"], answer: 0, explanation: "El servidor DHCP asigna direcciones IP din√°micas a los dispositivos." },
      { question: "¬øQu√© puerto utiliza HTTP?", options: ["80", "443", "21"], answer: 0, explanation: "HTTP utiliza el puerto 80 para transmitir p√°ginas web en texto plano." },
      { question: "¬øQu√© puerto utiliza HTTPS?", options: ["443", "80", "22"], answer: 0, explanation: "HTTPS utiliza el puerto 443 para transmitir datos cifrados." },
      { question: "¬øQu√© puerto utiliza FTP?", options: ["21", "25", "110"], answer: 0, explanation: "FTP (Protocolo de Transferencia de Archivos) utiliza el puerto 21." },
      { question: "¬øQu√© comando muestra la configuraci√≥n IP en Windows?", options: ["ipconfig", "ping", "tracert"], answer: 0, explanation: "El comando ipconfig muestra detalles de la red en Windows." },
      { question: "¬øQu√© comando verifica la conectividad con otro dispositivo?", options: ["ping", "ftp", "netstat"], answer: 0, explanation: "Ping permite comprobar si otro dispositivo responde a paquetes ICMP." },
      { question: "¬øQu√© comando rastrea la ruta de paquetes?", options: ["tracert", "ipconfig", "ssh"], answer: 0, explanation: "Tracert (traceroute) muestra los saltos que toma un paquete hasta el destino." },
      { question: "¬øQu√© protocolo de red ofrece servicios de correo electr√≥nico?", options: ["SMTP", "HTTP", "SNMP"], answer: 0, explanation: "SMTP permite enviar correos electr√≥nicos en redes." },
      { question: "¬øQu√© protocolo se encarga de la supervisi√≥n de dispositivos de red?", options: ["SNMP", "SSH", "FTP"], answer: 0, explanation: "SNMP se usa para monitorear y administrar dispositivos de red." },
      { question: "¬øQu√© protocolo se usa para acceder a dispositivos de forma segura?", options: ["SSH", "Telnet", "FTP"], answer: 0, explanation: "SSH permite acceso seguro a trav√©s de conexiones cifradas." },
      { question: "¬øQu√© es NAT?", options: ["Traducci√≥n de direcciones de red", "Un protocolo de autenticaci√≥n", "Un error de red"], answer: 0, explanation: "NAT permite que varios dispositivos compartan una √∫nica IP p√∫blica." },
      { question: "¬øQu√© es una IP p√∫blica?", options: ["Una direcci√≥n visible en Internet", "Una IP solo para redes locales", "Un identificador de hardware"], answer: 0, explanation: "Una IP p√∫blica identifica tu dispositivo en Internet." },
      { question: "¬øQu√© es una IP privada?", options: ["Una direcci√≥n reservada para redes internas", "Una direcci√≥n visible en Internet", "Un tipo de protocolo"], answer: 0, explanation: "Las IPs privadas son usadas dentro de redes locales y no son accesibles desde Internet." },
      { question: "¬øQu√© herramienta permite analizar tr√°fico de red?", options: ["Wireshark", "Photoshop", "VLC"], answer: 0, explanation: "Wireshark permite capturar y analizar tr√°fico de red en tiempo real." },
      { question: "¬øQu√© protocolo traduce direcciones IP din√°micas a nombres de dominio?", options: ["DDNS", "DNS", "DHCP"], answer: 0, explanation: "DDNS actualiza din√°micamente las entradas de DNS cuando cambia una IP." },
      { question: "¬øQu√© es una DMZ en una red?", options: ["Zona desmilitarizada, separa internet de la red interna", "Una red inal√°mbrica privada", "Un tipo de switch"], answer: 0, explanation: "La DMZ aloja servicios p√∫blicos mientras protege la red interna." },
      { question: "¬øQu√© es un servidor proxy?", options: ["Un intermediario entre el cliente y el servidor final", "Un servidor de correo", "Un router dedicado"], answer: 0, explanation: "El proxy act√∫a como intermediario para filtrar o cachear solicitudes." },
      { question: "¬øQu√© funci√≥n tiene el cable de fibra √≥ptica?", options: ["Transmitir datos a alta velocidad mediante luz", "Transmitir energ√≠a el√©ctrica", "Conectar dispositivos Bluetooth"], answer: 0, explanation: "La fibra √≥ptica transmite datos usando pulsos de luz a alta velocidad." },
      { question: "¬øQu√© es un backbone de red?", options: ["La infraestructura principal que conecta diferentes redes", "Un tipo de protocolo", "Un firewall central"], answer: 0, explanation: "El backbone es el n√∫cleo que interconecta las partes principales de una red." },
      { question: "¬øQu√© tecnolog√≠a usa multiplexaci√≥n por divisi√≥n de tiempo?", options: ["TDM", "FDM", "CDMA"], answer: 0, explanation: "TDM (Time Division Multiplexing) asigna diferentes tiempos de transmisi√≥n a cada canal." },
      { question: "¬øQu√© es un t√∫nel VPN?", options: ["Una conexi√≥n segura a trav√©s de Internet", "Una nueva red f√≠sica", "Un protocolo de transferencia de archivos"], answer: 0, explanation: "La VPN crea un 't√∫nel' cifrado para proteger los datos transmitidos." },
      { question: "¬øQu√© capa del modelo OSI corresponde al cableado?", options: ["Capa f√≠sica", "Capa de red", "Capa de transporte"], answer: 0, explanation: "La capa f√≠sica trata sobre el cableado y los medios de transmisi√≥n f√≠sicos." },
      { question: "¬øQu√© es el jitter en redes?", options: ["Variaci√≥n en el retardo de paquetes", "P√©rdida total de paquetes", "Una interrupci√≥n el√©ctrica"], answer: 0, explanation: "El jitter mide las variaciones en el tiempo de llegada de los paquetes." },
      { question: "¬øQu√© protocolo se utiliza para sincronizar relojes en redes?", options: ["NTP", "TCP", "FTP"], answer: 0, explanation: "NTP (Network Time Protocol) sincroniza la hora de los dispositivos en red." }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");
    const endMessage = document.getElementById("end-message");
    const scoreEl = document.getElementById("score");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      shuffleArray(questions);
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        questionEl.textContent = q.question;
        choicesEl.innerHTML = "";

        q.options.forEach((option, index) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.addEventListener("click", () => selectAnswer(index));
          choicesEl.appendChild(button);
        });
      } else {
        endGame();
      }
    }

    function selectAnswer(index) {
      const q = questions[currentQuestion];
      if (index === q.answer) {
        feedbackEl.textContent = "‚úÖ Correcto: " + q.explanation;
        score++;
      } else {
        feedbackEl.textContent = "‚ùå Incorrecto: " + q.explanation;
      }
      currentQuestion++;
      setTimeout(showQuestion, 1500);
    }

    function endGame() {
      document.getElementById("question-container").classList.add("hidden");
      endMessage.classList.remove("hidden");
      scoreEl.textContent = score;
    }

    startGame();
  </script>
</body>
</html>
