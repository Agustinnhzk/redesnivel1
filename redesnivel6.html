      { question: "¬øQu√© funci√≥n tiene el firmware de un router?", options: ["Controlar su funcionamiento interno", "Asignar direcciones IP", "Aumentar el alcance inal√°mbrico"], answer: 0, explanation: "El firmware es el software interno que gestiona el comportamiento y funciones del router." },
      { question: "¬øQu√© se debe hacer si olvidamos la contrase√±a de un router?", options: ["Resetearlo a valores de f√°brica", "Apagarlo por un tiempo", "Actualizar el firmware"], answer: 0, explanation: "Resetear el router a valores de f√°brica es la forma de recuperar el acceso si se olvid√≥ la contrase√±a." }

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");
    const endMessage = document.getElementById("end-message");
    const scoreEl = document.getElementById("score");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;

      // Mezcla las opciones antes de mostrarlas
      const shuffledOptions = [...q.options];
      shuffleArray(shuffledOptions);

      choicesEl.innerHTML = "";
      feedbackEl.textContent = "";

      shuffledOptions.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx, shuffledOptions, q);
        choicesEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, shuffledOptions, q) {
      const correctIndex = shuffledOptions.indexOf(q.options[q.answer]);

      if (selected === correctIndex) {
        score++;
        feedbackEl.textContent = "‚úÖ ¬°Correcto! " + q.explanation;
      } else {
        feedbackEl.textContent = "‚ùå Incorrecto. " + q.explanation;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question-container").classList.add("hidden");
          endMessage.classList.remove("hidden");
          scoreEl.textContent = score;
        }
      }, 5000); // Pausa de 5 segundos
    }

    showQuestion();
