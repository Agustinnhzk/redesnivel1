<body>
  <div class="game-container">

  <script>
    const questions = [
      { question: "¬øQu√© es una red de datos?", options: ["Un conjunto de dispositivos conectados que comparten recursos", "Una red social", "Un √∫nico dispositivo aislado"], answer: 0, explanation: "Una red de datos conecta dispositivos para compartir recursos y comunicarse." },
      { question: "¬øQu√© modelo tiene 7 capas y ayuda a entender c√≥mo se comunican los dispositivos?", options: ["Modelo OSI", "Modelo Internet", "Modelo Ethernet"], answer: 0, explanation: "El modelo OSI tiene 7 capas que explican c√≥mo viajan los datos desde un dispositivo a otro." },
      { question: "¬øCu√°l de estas topolog√≠as conecta todos los dispositivos a un solo punto central?", options: ["Estrella", "Anillo", "Malla"], answer: 0, explanation: "La topolog√≠a en estrella conecta todos los dispositivos a un switch o hub central." },
      { question: "¬øQu√© protocolo permite comunicaci√≥n de extremo a extremo en Internet?", options: ["TCP/IP", "HTTP", "Ethernet"], answer: 0, explanation: "TCP/IP es el conjunto de protocolos base de Internet y permite la comunicaci√≥n de extremo a extremo." },
      { question: "¬øQu√© es Ethernet?", options: ["Una tecnolog√≠a de red de √°rea local (LAN)", "Una marca de routers", "Un tipo de cable de fibra √≥ptica"], answer: 0, explanation: "Ethernet es la tecnolog√≠a LAN m√°s com√∫n que usamos para conectar computadoras en redes locales." },
      { question: "¬øQu√© es una direcci√≥n IP?", options: ["Una etiqueta num√©rica que identifica un dispositivo en una red", "Una contrase√±a de red", "Una URL"], answer: 0, explanation: "Una direcci√≥n IP es un n√∫mero √∫nico que identifica a un dispositivo en la red." },
      { question: "¬øQu√© significa LAN?", options: ["Red de √°rea local", "Red de largo alcance", "Red de acceso limitado"], answer: 0, explanation: "LAN significa red de √°rea local, donde los dispositivos est√°n conectados en una misma zona." },
      { question: "¬øQu√© dispositivo permite interconectar m√∫ltiples redes?", options: ["Router", "Switch", "Hub"], answer: 0, explanation: "El router conecta distintas redes entre s√≠ y enruta el tr√°fico." },
      { question: "¬øQu√© funci√≥n tiene un switch en una red?", options: ["Conecta dispositivos dentro de una misma red", "Conecta redes entre s√≠", "Sirve contenido web"], answer: 0, explanation: "El switch interconecta dispositivos dentro de la misma red LAN de forma eficiente." },
      { question: "¬øCu√°l de estas opciones describe mejor un hub?", options: ["Un repetidor que transmite los datos a todos los puertos", "Un dispositivo inteligente que filtra tr√°fico", "Un cortafuegos"], answer: 0, explanation: "Un hub transmite todo el tr√°fico a todos los puertos sin filtrar, a diferencia del switch." },
      { question: "¬øQu√© capa del modelo OSI es responsable del enrutamiento?", options: ["Capa de red", "Capa de enlace de datos", "Capa de presentaci√≥n"], answer: 0, explanation: "La capa de red es responsable del direccionamiento y enrutamiento de datos." },
      { question: "¬øQu√© hace el protocolo HTTP?", options: ["Permite la comunicaci√≥n en la web", "Administra IPs din√°micas", "Detecta errores f√≠sicos"], answer: 0, explanation: "HTTP es el protocolo base para el acceso a p√°ginas web." },
      { question: "¬øQu√© significa WAN?", options: ["Red de √°rea amplia", "Red de acceso inal√°mbrico", "Red de administraci√≥n web"], answer: 0, explanation: "WAN (Wide Area Network) conecta redes a gran escala, como el Internet." },
      { question: "¬øQu√© protocolo se usa para asignar direcciones IP autom√°ticamente?", options: ["DHCP", "DNS", "HTTP"], answer: 0, explanation: "DHCP asigna direcciones IP de forma autom√°tica a los dispositivos en red." },
      { question: "¬øQu√© hace el protocolo DNS?", options: ["Traduce nombres de dominio a direcciones IP", "Encripta datos", "Detecta ataques DDoS"], answer: 0, explanation: "DNS traduce nombres legibles como google.com a direcciones IP num√©ricas." },
      { question: "¬øQu√© tipo de cable es com√∫n en redes LAN?", options: ["UTP", "Coaxial", "De fibra de carbono"], answer: 0, explanation: "El cable UTP es el m√°s com√∫n en instalaciones de redes LAN por su facilidad y bajo costo." },
      { question: "¬øQu√© es una direcci√≥n MAC?", options: ["Identificador √∫nico del hardware de red", "Un tipo de cable", "Un servidor de seguridad"], answer: 0, explanation: "La direcci√≥n MAC identifica de forma √∫nica la interfaz de red de un dispositivo." },
      { question: "¬øQu√© dispositivo sirve como punto de acceso para redes inal√°mbricas?", options: ["Access Point", "Switch", "Servidor DNS"], answer: 0, explanation: "El Access Point permite que dispositivos inal√°mbricos se conecten a la red." },
      { question: "¬øQu√© significa protocolo?", options: ["Conjunto de reglas que rigen la comunicaci√≥n", "Tipo de virus", "Una contrase√±a cifrada"], answer: 0, explanation: "Un protocolo define las reglas para la transmisi√≥n de datos en una red." },
      { question: "¬øCu√°l de los siguientes no es un protocolo de red?", options: ["JPEG", "FTP", "SMTP"], answer: 0, explanation: "JPEG es un formato de imagen, no un protocolo de red." },
      { question: "¬øQu√© capa OSI se encarga del cifrado de datos?", options: ["Capa de presentaci√≥n", "Capa de sesi√≥n", "Capa de transporte"], answer: 0, explanation: "La capa de presentaci√≥n traduce, comprime y encripta los datos." },
      { question: "¬øCu√°l es la principal funci√≥n de un firewall?", options: ["Filtrar tr√°fico de red", "Acelerar la conexi√≥n", "Gestionar nombres de dominio"], answer: 0, explanation: "El firewall protege la red filtrando el tr√°fico entrante y saliente seg√∫n reglas." },
      { question: "¬øCu√°l de estos es un protocolo de transferencia de archivos?", options: ["FTP", "HTTP", "IP"], answer: 0, explanation: "FTP es el protocolo usado espec√≠ficamente para transferir archivos entre sistemas." },
      { question: "¬øQu√© diferencia a TCP de UDP?", options: ["TCP garantiza entrega, UDP no", "UDP es m√°s seguro que TCP", "TCP solo se usa en redes locales"], answer: 0, explanation: "TCP garantiza entrega y orden, UDP es m√°s r√°pido pero no fiable." },
      { question: "¬øQu√© es un puerto en redes?", options: ["Un punto l√≥gico para comunicar servicios en una red", "Una salida de energ√≠a", "Un tipo de conector f√≠sico"], answer: 0, explanation: "Un puerto en redes es un n√∫mero que identifica servicios dentro de una IP." },
      { question: "¬øCu√°l es la funci√≥n del modelo OSI?", options: ["Establecer una gu√≠a para entender y dise√±ar redes", "Reemplazar a TCP/IP", "Asignar direcciones IP"], answer: 0, explanation: "El modelo OSI es una gu√≠a te√≥rica para entender el proceso de comunicaci√≥n en redes." },
      { question: "¬øQu√© es un protocolo propietario?", options: ["Un protocolo desarrollado por una empresa y no abierto", "Un protocolo libre de uso p√∫blico", "Una variante del modelo OSI"], answer: 0, explanation: "Protocolos propietarios son cerrados y creados por empresas, como AppleTalk." },
      { question: "¬øQu√© capa del modelo OSI se comunica directamente con el usuario?", options: ["Capa de aplicaci√≥n", "Capa de red", "Capa f√≠sica"], answer: 0, explanation: "La capa de aplicaci√≥n es la m√°s cercana al usuario y gestiona la interfaz de red." },
      { question: "¬øQu√© significa NIC en redes?", options: ["Tarjeta de interfaz de red", "Cable de red interno", "Nodo intermedio de conexi√≥n"], answer: 0, explanation: "NIC (Network Interface Card) es la tarjeta que conecta f√≠sicamente el dispositivo a la red." },
      { question: "¬øQu√© capa OSI gestiona el control de errores y flujo?", options: ["Capa de transporte", "Capa de red", "Capa de enlace de datos"], answer: 0, explanation: "La capa de transporte se encarga del control de errores, flujo y segmentaci√≥n de datos." }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");
    const endMessage = document.getElementById("end-message");
    const scoreEl = document.getElementById("score");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;

      // Mezcla las opciones antes de mostrarlas
      const shuffledOptions = [...q.options];
      shuffleArray(shuffledOptions);

      choicesEl.innerHTML = "";
      feedbackEl.textContent = "";

      shuffledOptions.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx, shuffledOptions, q);
        choicesEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, shuffledOptions, q) {
      const correctIndex = shuffledOptions.indexOf(q.options[q.answer]);

      if (selected === correctIndex) {
        score++;
        feedbackEl.textContent = "‚úÖ ¬°Correcto! " + q.explanation;
      } else {
        feedbackEl.textContent = "‚ùå Incorrecto. " + q.explanation;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question-container").classList.add("hidden");
          endMessage.classList.remove("hidden");
          scoreEl.textContent = score;
        }
      }, 5000); // Pausa de 5 segundos
    }

    showQuestion();
  </script>
</body>
